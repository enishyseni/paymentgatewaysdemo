<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - GlassMart</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=test"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="glass-nav">
          <div class="logo">GlassMart</div>
          <ul>
            <li><a href="index.html" data-i18n="nav_home">Home</a></li>
            <li>
              <a href="cart.html" data-i18n="nav_cart">Cart</a>
              <span id="cart-count">0</span>
            </li>
            <!-- Language switcher will be added here via JavaScript -->
          </ul>
        </nav>
      </header>

      <main>
        <section class="checkout glass-card">
          <h2 data-i18n="checkout_title">Checkout</h2>
          <div class="checkout-summary">
            <h3 data-i18n="order_summary">Order Summary</h3>
            <div id="checkout-items">
              <!-- Checkout items will be loaded here via JavaScript -->
            </div>
            <div class="checkout-total">
              <h4>
                <span data-i18n="checkout_total">Total:</span> $<span
                  id="checkout-total"
                  >0.00</span
                >
              </h4>
            </div>
          </div>

          <div class="billing-info">
            <h3 data-i18n="billing_info">Billing Information</h3>
            <form id="billing-form">
              <div class="form-group">
                <label for="name" data-i18n="full_name">Full Name</label>
                <input
                  type="text"
                  id="name"
                  required
                  data-i18n-placeholder="full_name"
                />
              </div>
              <div class="form-group">
                <label for="email" data-i18n="email">Email</label>
                <input
                  type="email"
                  id="email"
                  required
                  data-i18n-placeholder="email"
                />
              </div>
              <div class="form-group">
                <label for="address" data-i18n="address">Address</label>
                <input
                  type="text"
                  id="address"
                  required
                  data-i18n-placeholder="address"
                />
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="city" data-i18n="city">City</label>
                  <input
                    type="text"
                    id="city"
                    required
                    data-i18n-placeholder="city"
                  />
                </div>
                <div class="form-group">
                  <label for="zip" data-i18n="zip">ZIP Code</label>
                  <input
                    type="text"
                    id="zip"
                    required
                    data-i18n-placeholder="zip"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="country" data-i18n="country">Country</label>
                <select id="country" required>
                  <option value="" data-i18n="select_country">
                    Select a country
                  </option>
                  <option value="US" data-i18n="country_us">
                    United States
                  </option>
                  <option value="CA" data-i18n="country_ca">Canada</option>
                  <option value="UK" data-i18n="country_uk">
                    United Kingdom
                  </option>
                  <option value="AU" data-i18n="country_au">Australia</option>
                </select>
              </div>
            </form>
          </div>

          <div class="payment-methods">
            <h3 data-i18n="payment_method">Payment Method</h3>
            <div class="payment-tabs">
              <button class="payment-tab active" data-target="stripe-payment">
                Stripe
              </button>
              <button class="payment-tab" data-target="paypal-payment">
                PayPal
              </button>
            </div>

            <div class="payment-content">
              <div id="stripe-payment" class="payment-panel active">
                <form id="stripe-form">
                  <div class="form-group">
                    <label for="card-element" data-i18n="card_label"
                      >Credit or Debit Card</label
                    >
                    <div id="card-element" class="glass-input"></div>
                    <div id="card-errors" class="error" role="alert"></div>
                  </div>
                  <button
                    id="stripe-submit"
                    class="btn btn-primary"
                    data-i18n="pay_with_stripe"
                  >
                    Pay with Stripe
                  </button>
                </form>
              </div>

              <div id="paypal-payment" class="payment-panel">
                <p data-i18n="pay_with_paypal">
                  Click the PayPal button to complete your purchase:
                </p>
                <div id="paypal-button-container"></div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="glass-card">
        <p data-i18n="footer_text">
          &copy; 2023 GlassMart. All rights reserved.
        </p>
      </footer>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/language-switcher.js"></script>
    <script src="js/products.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/payment.js"></script>
  </body>
</html>
