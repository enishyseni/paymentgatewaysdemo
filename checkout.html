<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - GlassMart</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=test"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="glass-nav">
          <div class="logo">GlassMart</div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li>
              <a href="cart.html">Cart <span id="cart-count">0</span></a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="checkout glass-card">
          <h2>Checkout</h2>
          <div class="checkout-summary">
            <h3>Order Summary</h3>
            <div id="checkout-items">
              <!-- Checkout items will be loaded here via JavaScript -->
            </div>
            <div class="checkout-total">
              <h4>Total: $<span id="checkout-total">0.00</span></h4>
            </div>
          </div>

          <div class="billing-info">
            <h3>Billing Information</h3>
            <form id="billing-form">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required />
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" required />
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" id="city" required />
                </div>
                <div class="form-group">
                  <label for="zip">ZIP Code</label>
                  <input type="text" id="zip" required />
                </div>
              </div>
              <div class="form-group">
                <label for="country">Country</label>
                <select id="country" required>
                  <option value="">Select a country</option>
                  <option value="US">United States</option>
                  <option value="CA">Canada</option>
                  <option value="UK">United Kingdom</option>
                  <option value="AU">Australia</option>
                </select>
              </div>
            </form>
          </div>

          <div class="payment-methods">
            <h3>Payment Method</h3>
            <div class="payment-tabs">
              <button class="payment-tab active" data-target="stripe-payment">
                Stripe
              </button>
              <button class="payment-tab" data-target="paypal-payment">
                PayPal
              </button>
            </div>

            <div class="payment-content">
              <div id="stripe-payment" class="payment-panel active">
                <form id="stripe-form">
                  <div class="form-group">
                    <label for="card-element">Credit or Debit Card</label>
                    <div id="card-element" class="glass-input"></div>
                    <div id="card-errors" class="error" role="alert"></div>
                  </div>
                  <button id="stripe-submit" class="btn btn-primary">
                    Pay with Stripe
                  </button>
                </form>
              </div>

              <div id="paypal-payment" class="payment-panel">
                <p>Click the PayPal button to complete your purchase:</p>
                <div id="paypal-button-container"></div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="glass-card">
        <p>&copy; 2023 GlassMart. All rights reserved.</p>
      </footer>
    </div>

    <script src="js/products.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/payment.js"></script>
  </body>
</html>
